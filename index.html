<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TO-DO</title>
  <link rel="icon"
    href="https://static.vecteezy.com/system/resources/previews/020/305/295/non_2x/to-do-list-icon-vector.jpg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h3 class="text-center text-primary mt-5 mb-5">TO-DO List</h3>
        <form>
          <div class="d-flex">
            <input type="text" class="form-control" id="todo_item" placeholder="Enter your to-do items" />
            <button type="button" class="btn btn-success ms-3" onclick="addItem()">
              ADD
            </button>
            <button type="button" class="btn btn-success ms-3" onclick="clearList()">
              CLEAR
            </button>
          </div>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 border border-success rounded mt-3">
        <h3 class="text-center mt-3 text-danger">LIST</h3>
        <ol id="item">
          <!-- items to bind -->
        </ol>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</body>
<script>
  function addItem() {
    if (todo_item.value) {
      item.innerHTML = item.innerHTML + `<li>${todo_item.value}</li>`;
      todo_item.value = "";
    } else {
      alert("Please enter a value");
    }
  }
  function clearList() {
    if (item.innerHTML) {
      item.innerHTML = ''
    } else {
      alert('Nothing to clear')
    }
  }
</script>

</html>
